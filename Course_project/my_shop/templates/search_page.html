{% extends 'base.html' %}

{% block content %}
<ul>
    {% for product in object_list %}
    <li>
        <p>Name: {{ product.name }} | Price: {{ product.price }} | Count: {{ product.count }}</p>
    </li>
    {% endfor %}
</ul>

<button type="button">
    <a href="{% url 'products' %}">Home</a>
</button>

{% endblock %}
