{% extends 'base.html' %}

{% block content %}
<p><img src="{{ product.image.url }}"></p>
<p>Name: {{ product.name }} </p>
<p>Price: {{ product.price }}</p>
<p>Count: {{ product.count }}</p>
<p>Category: {{ product.category }}</p>

<button type="button">
    <a href="{% url 'product-list' %}">product-list</a>
</button>

{% endblock %}
